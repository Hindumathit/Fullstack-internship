<!DOCTYPE html>
<html>
    <head>
        <title>javascript example</title>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="its me hindu";
            }
        </script>
    </head>
    <body>
        <h1>my first platform</h1>
        <p id="demo">to see my details</p>
        <button type="button" onclick="myfunction()">just click it</button>
    </body>
</html>
